<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dig this</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <h1>Can you dig it?</h1>
  </header>

  <main>
  <div class="screen">
    <div class="glass">
      <ul id="grid"></ul>
    </div>
  </div>

  <div class="bottom">
    <div class="controls">
      <div class="arrow" id="b1"></div>
      <div class="arrow" id="b2up">U</div>
      <div class="arrow" id="b3"></div>
      <div class="arrow" id="b4left">L</div>
      <div class="arrow" id="b5down">D</div>
      <div class="arrow" id="b6">R</div>
    </div>

    <div class="livesboard">
      <h2 class="lives">Lives: </h2><span class="lives-span">
        <div class="heart"><img src="images/heart.png" alt="heart" id="heart1">
        </div>
        <div class="heart"><img src="images/heart.png" alt="heart" id="heart2">
        </div>
        <div class="heart"><img src="images/heart.png" alt="heart" id="heart3">
        </div>
        <div class="scoreboard">Score: <span id="score">0</span></div>
        <div class="timer">Timer: <span id="timer">00:00</span></div>
      </span>
    </div>

    <div class="buttons">
      <button type="button" name="play" id="play-button">PLAY</button>
      <button type="button" name="reset" id="reset-button">RESET</button>
      <div class="levels">
        <button type="button" name="level1">1</button>
        <button type="button" name="level2">2</button>
        <button type="button" name="level3">3</button>
      </div>
    </div>
  </div>


  </main>
  </body>
  </html>
