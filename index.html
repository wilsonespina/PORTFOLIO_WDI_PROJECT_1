<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Can You Diglett?</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <h1>CAN YOU DIGLETT?</h1>
  </header>

  <main>
  <div class="screen">
    <div class="glass">
      <ul id="grid"></ul>
    </div>
  </div>

  <div class="bottom">
    <div class="livesboard">
      <div class="lives">
        <h2 class="heading">Lives: </h2><span class="lives-span">
          <div class="hearts">
            <img src="images/heart.png" alt="heart" id="heart1">
            <img src="images/heart.png" alt="heart" id="heart2">
            <img src="images/heart.png" alt="heart" id="heart3">
            <img src="images/heart.png" alt="heart" id="heart4">
            <img src="images/heart.png" alt="heart" id="heart5">
        </div>
      </div>
        <div class="livetext">WELL DONE<span class="live"></span></div>
        <div class="scoreboard">Score: <span id="score">0</span></div>
        <div class="timer">Timer: <span id="timer">00:00</span></div>
      </span>
    </div>

    <div class="controls">
      <div class="arrow" id="b1"></div>
      <div class="arrow" id="b2up"></div>
      <div class="arrow" id="b3"></div>
      <div class="arrow" id="b4left"></div>
      <div class="arrow" id="b5down"></div>
      <div class="arrow" id="b6right"></div>
    </div>

    <div class="buttons">
      <div class="game-buttons">
        <button type="button" name="play" id="play-button">PLAY</button>
        <button type="button" name="reset" id="reset-button">RESET</button>
      </div>
      <div class="levels">
        <span class='level-text'>Level: </span>
        <button type="button" name="level1" id="level1">1</button>
        <button type="button" name="level2" id="level2">2</button>
        <button type="button" name="level3" id="level3">3</button>
      </div>
    </div>
  </div>


  </main>
  </body>
  </html>
